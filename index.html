<!DOCTYPE html>
<html>
	<head>
		<title>Music Player App</title>
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
		<meta charset="utf-8">
	</head>
	<body>
		
		<div class="wrapper">
			
			<section class="sidebar">
				<div>
					<h2>Playlist</h2>
					<ul id="playlist-display" class="song-list"></ul>
				</div>
				<div>
					<h2>Favorites</h2>
					<ul id="fav-display" class="song-list"></ul>
				</div>
			</section>

			<section id="playing-display" class="main">
				<div class="playing-wrapper">
					<img src="" class="play-poster" id="cover-display">
					<div class="slider">
						<small class="push-down time-left" id="time-passed">0:00</small>
						<input type="range" min="0" max="100" id="slider-time" class="slider">
						<small class="push-down time-right" id="time-left">0:00</small>
					</div>				
					<div class="info">
						<span id="btn-fav" class="sprite btn-fav push-down"></span>
						<div class="info-text">
							<p id="title-display" class="song-title">TÃ­tulo</p>
							<p id="author-display">Artista</p>
						</div>
						<div class="volume-box">
							<span id="btn-volume" class="sprite btn-vol push-down"></span>
							<input type="range" value="50" min="0" max="100" id="slider-vol" class="vol-slider hidden">
						</div>
					</div>
					<div class="controls">
						<span id="btn-prev" class="sprite btn-prev"></span>
						<span id="btn-play" class="sprite btn-play"></span>
						<span id="btn-next" class="sprite btn-next"></span>
					</div>
				</div>
			</section>

		</div>	

		<script src="js/save.js"></script>
		<script src="js/player.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
